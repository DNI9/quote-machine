<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="icon" type="image/ico" href="/favicon.ico">
	<link rel="manifest" href="/site.webmanifest">

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
	<title>Quotes by Author</title>
</head>

<body>
	<input type="checkbox" class="theme-switch" id="theme-switch" />
	<div id="app">
		<header>
			<a href="/">
				<h1>Quote Machine</h1>
			</a>
			<label title="Switch theme" for="theme-switch" class="switch-label"></label>
		</header>
		<main>
			<div class="title"></div>
			<section id="quotes"></section>
			<h1 class="loading-title">Loading quotes...</h1>
			<div class="display-none" id="quote-end-msg">
				<p>No more quotes available</p>
				<br>
				<button>Go to top &uparrow;</button>
			</div>
		</main>
	</div>
	<script type="module" src="/src/author.ts"></script>
</body>

</html>
